<h2>Contribute</h2>

<form novalidate id="payment-form" class="css-form">
	<span class="payment-errors">{{errorMessage}}</span>

	<div class="form-row">
	<label>
		<span>Card Number</span>
		<input type="text" size="20" data-stripe="number" ng-model="cc.number"/>
	</label>
	</div>

	<div class="form-row">
	<label>
		<span>CVC</span>
		<input type="text" size="4" data-stripe="cvc" ng-model="cc.cvc"/>
	</label>
	</div>

	<div class="form-row">
	<label>
		<span>Expiration (MM/YYYY)</span>
		<input type="text" size="2" data-stripe="exp-month" ng-model="cc.expMonth"/>
	</label>
	<span> / </span>
	<input type="text" size="4" data-stripe="exp-year" ng-model="cc.expYear"/>
	</div>

	<button ng-click="submitPayment()">Submit Payment</button>
	{{result}}
</form>
