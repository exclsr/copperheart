<div class="header">
	<img class="copperHeartImg" src="/img/copperHeartSmall.png"/>
	<h3>Welcome to <a href="/#/about/">Copper Heart</a>.</h3>
</div>

<div class="view">
<div class="entrance span12">

	<a ng-repeat="profile in profiles"
		href="/#/hello/{{profile.username}}" class="profileLink">
		<div class="profile span3">
			<img ng-src="{{profile.imageUrl}}"/>
			<h3>{{profile.name}}</h3>
			<ul>
				<li ng-repeat="community in profile.communities">
					{{community.name}}
				</li>
			</ul>
		</div>
	</a>
</div>
</div>
