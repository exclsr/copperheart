<div class="header" ng-controller="HeaderCtrl">
	<a href="/">
		<img class="copperHeartImg" src="/img/copperHeartSmall.png"/>
	</a>

	<span ng-show="!isLoggedIn()">anonymous</span>
	<span ng-show="isLoggedIn()">
		<a href="/#/hello/{{patron.getUsername()}}">{{patron.getUsername()}}</a> | 
		<a href="/#/edit">profile</a> | 
		<a href="/#/edit/contributions">contributions</a>
	</span>

	<h6 id="login">
		<a ng-show="!isLoggedIn()" href="/auth/google?from=#/{{pageName}}">log in</a>
		<a ng-show="isLoggedIn()" ng-click="logout()" style="cursor:pointer">log out</a>
	</h6>
</div>
