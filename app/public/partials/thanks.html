<div ng-include src="'/partials/header.html'"></div>

<div class="view">
<div class="about offset2 span6">

	<h3>Thank you.</h3>

	<div ng-show="isSignedIn() && !isNoteSent">
		<p>Would you like to write a note to <a href="/#/hello/{{toUsername}}">{{toName}}</a>? <span class="elaborate">Why did you contribute? Which projects do you like?</span></p>

		<form novalidate id="thanks-form" class="css-form">
			<textarea class="span6 noteArea"
			ng-model="note"></textarea>
			<button class="btn" ng-click="sendNote()">Send note</button>
		</form>
	</div>
	<div ng-show="isNoteSent">
		<p>Note sent. <span class="copper heart">â™¥</span></p>
	</div>
	<div ng-show="!isSignedIn() || isNoteSent">
		<a href="/#/entrance/">Return to the entrance</a>.
	</div>
</div>
</div>
